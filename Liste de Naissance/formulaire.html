<!DOCTYPE html>
<html>

<head>
    <title> Formulaire d'ajout d'Objet</title>
	<link type="text/css" rel="stylesheet" href="liste.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
</head>

<main>

    <header>
        <h1 id="titre2">Formulaire d'ajout d'objet à la liste de naissance</h1>
    </header>

    <body>
        <form action="liste.html" method="POST" id="first">
            <div class="centre">
                <label for="nom"><span class="red">*&nbsp;</span>Intitulé :</label>
            </div>
            <div class="centre">
                <input type="text" id="nom" placeholder="Intitulé du produit affiché" required="required">
            </div>
            <div class="centre">
                <label for="imgup"><span class="red">*&nbsp;</span>Image :</label>
            </div>
            <div class="centre">
                <input type="file" id="imgup" accept="image/x-png,image/gif,image/jpeg" required="required">
            </div>
            <div class="centre">
                <label for="lien"><span class="red">*&nbsp;</span>Lien :</label>
            </div>
            <div class="centre">
                <input type="url" id="lien" placeholder="Lien d'achat du produit affiché" required="required">
            </div>
            <div class="centre">
                <label for="desc"><span class="red">*&nbsp;</span>Description :</label>
            </div>
            <div class="centre">
                <textarea id="desc" rows="4" cols="50" placeholder="Description du produit affiché"></textarea>
            </div>
            <div class="centre">
                <input type="submit" value="Ajouter l'objet" id="button2">
            </div>
    </form>
    </body>

    <footer>

    </footer>

</main>
